gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28
    
    G0 X175 Y175 Z30 F3600
   
[gcode_macro PRINT_START]
default_parameter_EXTRUDER: 220
default_parameter_BED: 60
gcode:
  M104 S{EXTRUDER}
  M140 S{BED}
  G28
  #MOVE_TO_WIPER
  M109 S{EXTRUDER}
  M190 S{BED}
  G0 X60 F9000
  QUAD_GANTRY_LEVEL
  G28 Z
  G0 X175 Y175 Z30 F3600
  #MOVE_TO_WIPER
  M109 S{EXTRUDER}
  #clean_nozzle
  #G28 Z
